version: '3.8'

services:
  # 1. The Database (PostgreSQL)
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=passmanager
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword

  # 2. The Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=passmanager
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_HOST=db
    # ðŸ‘‡ AUTO-UPDATE CONFIGURATION
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend
        - action: sync
          path: ./passwords
          target: /app/passwords

  # 3. The Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    # ðŸ‘‡ AUTO-UPDATE CONFIGURATION
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app/frontend
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres_data: